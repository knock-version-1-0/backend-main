version: '3'

services:
  webapp:
    container_name: webapp
    build: ./src
    command: gunicorn --bind 0.0.0.0:8000 knock.wsgi
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:14.2
    container_name: postgres
    env_file:
      - ./src/.env

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - webapp
