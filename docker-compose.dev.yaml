version: '3'

services:
  api_main:
    image: api/main
    container_name: api_main
    env_file:
      - ./src/.env
    build: ./src
    command: ./entrypoint.sh
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:14.2
    container_name: postgres
    env_file:
      - ./src/.env
    ports:
      - "5432:5432"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api_main
