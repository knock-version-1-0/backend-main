version: '3'

services:
  api_main:
    image: api/main
    container_name: api_main
    env_file:
      - ./src/.env
    build: ./src
    volumes:
      - ./scripts/entrypoint.sh:/app/entrypoint.sh
      - ./scripts/wait-for-it.sh:/app/wait-for-it.sh
    command: |
      sh -c "./wait-for-it.sh db:5432 --
            ./entrypoint.sh"
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:14.2
    container_name: postgres
    env_file:
      - ./src/.env
    ports:
      - "5432:5432"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api_main
